                                <img src="assets/ig.png" alt="Instagram" class="instagram-icon">

                                <span class="star">★</span>
                                <span>4.7</span>

                    </div>
                </div>
            </div>

            <div class="villa-card">
                <div class="villa-image-container">

                    <div class="price-social">
                    </div>
                </div>
            </div>

            <div class="villa-card">
                <div class="villa-image-container">
                    <img src="assets/cape.jpg" alt="Cape Nirvana" class="villa-image" onclick="window.open('https://capenirvana.helloyaatri.com', '_blank')">

                <div class="villa-details">
                    <div class="villa-header">
                        <h2 onclick="window.open('https://example.com', '_blank')">Cape Nirvana</h2>

                            </a>

                                <span>5.0</span>
                            </div>
                        </div>
                    </div>
                    <p class="location">Panshet - 2.5 hr drive from Mumbai | 1 hr from Pune</p>
                    <div class="price-social">
                    </div>
                </div>
