<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Stay</title>
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <h1 class="welcome-text">Pick Your Stay</h1>
        
        <div class="villas-container">
            <div class="villa-card">
                <div class="villa-image-container">
                    <img src="assets/mrudgandha.png" alt="Mrudgandha Pool Villa" class="villa-image" onclick="window.open('https://mrudgandh.helloyaatri.com', '_blank')">
                </div>
                <div class="villa-details">
                    <div class="villa-header">
                        <h2 onclick="window.open('https://mrudgandh.helloyaatri.com', '_blank')">Mrudgandh Pool Villa</h2>
                        <div class="rating">
                            <span class="star">★</span>
                            <span>4.67</span>
                        </div>
                    </div>
                    <p class="location">Mulshi - 40 km from Pune and 97 km from Panvel, Mumbai</p>
                    <div class="price-social">
                        <a href="https://www.instagram.com/mrudgandh_poolvilla/" target="_blank" class="instagram-link">
                            <img src="assets/ig.png" alt="Instagram" class="instagram-icon">
                        </a>
                    </div>
                </div>
            </div>

            <div class="villa-card">
                <div class="villa-image-container">
                    <img src="assets/banyan.png" alt="Banyan Tree Pool Villa" class="villa-image" onclick="window.open('https://banyantree.helloyaatri.com', '_blank')">
                </div>
                <div class="villa-details">
                    <div class="villa-header">
                        <h2 onclick="window.open('https://banyantree.helloyaatri.com', '_blank')">Banyan Tree Pool Villa (Shivom Organic Farms)</h2>
                        <div class="rating">
                            <span class="star">★</span>
                            <span>4.8</span>
                        </div>
                    </div>
                    <p class="location">Palghar, Maharashtra - 2.5 hour drive from Mumbai</p>
                    <div class="price-social">
                        <a href="https://www.instagram.com/shivomorganicfarm/" target="_blank" class="instagram-link">
                            <img src="assets/ig.png" alt="Instagram" class="instagram-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
